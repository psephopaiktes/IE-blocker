<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <meta name="robots" content="noindex">
  <title>このサイトは Internet Explorer ではご覧いただけません</title>

  <script>
    var ua = window.navigator.userAgent.toLowerCase();
    var backUrl = window.location.search.substring(1);
    if ( ua.match(/msie/) || ua.match(/trident/) ) {
      console.log('IE');
    } else if(backUrl != "") {
      location.href = backUrl;
    }
  </script>

  <style>
    * {
      margin: 0; padding: 0;
      box-sizing: border-box;
    }
    html,body {
      background: #eee;
      font-family: Meiryo, sans-serif;
      text-align: center;
    }
    img {
      display: block;
      margin: 96px auto 0;
      width: 160px;
      height: auto;
    }
    h1 {
      font-size: 20px;
      margin-top: 24px;
    }
    p {
      margin-top: 16px;
      opacity: 0.8;
    }
    a {
      display: block;
      margin: 24px auto 0;
      text-decoration: none;
      padding: 16px;
      width: 400px;
      background: #1a73e8;
      font-weight: bold;
      color: #fff;
      border-radius: 4px;
    }
  </style>
</head>

<body>

  <img src="forbidden.png" alt="IEは禁止です">
  <h1>このサイトは Internet Explorer ではご覧いただけません</h1>
  <p>ご利用中のブラウザは、サポートが切れている、古いソフトウェアです。<br>EdgeやSafari, Chrome等のブラウザをご利用ください。</p>
  <a href="https://www.google.com/chrome/">Chromeブラウザをダウンロード</a>

</body>

</html>
