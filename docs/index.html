<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <meta name="robots" content="noindex">
  <title>このサイトは Internet Explorer でご覧いただけません</title>

  <script>
    const isIE = document.documentMode;
    var backUrl = window.location.search.substring(1);

    if ( isIE ) {
      console.log('IE');
    } else if(backUrl != "") {
      location.href = backUrl;
    }
  </script>

  <style>
    * {
      margin: 0; padding: 0;
      box-sizing: border-box;
    }
    html,body {
      background: #544;
      font-family: Meiryo, sans-serif;
      text-align: center;
      color: #fff;
    }
    img {
      display: block;
      margin: 120px auto 0;
      width: 160px;
      height: auto;
      opacity: 0.7;
    }
    h1 {
      font-size: 20px;
      margin-top: 24px;
      opacity: 0.8;
    }
    p {
      margin-top: 16px;
      opacity: 0.5;
    }
    a {
      display: block;
      margin: 24px auto 0;
      text-decoration: none;
      padding: 16px;
      width: 400px;
      background: #fff;
      font-weight: bold;
      color: #544;
      border-radius: 4px;
    }
  </style>
</head>

<body>

  <img src="no.png" alt="アクセス不可">
  <h1>このサイトは Internet Explorer 非対応です。</h1>
  <p>ご利用中のブラウザは、公式サポートが切れています。<br>EdgeやSafari, Chrome等のブラウザでご利用ください。</p>
  <a href="https://www.google.com/chrome/">Chromeブラウザをダウンロード</a>

</body>

</html>
